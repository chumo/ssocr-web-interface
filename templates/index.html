<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSOCR Web Interface</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cropper.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <!-- Google Fonts for retro/digital look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="main-header">
    <div class="logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="SSOCR Logo" style="height: 50px;"></div>
</header>

<div class="app-container">
    <!-- Sidebar (Left) -->
    <aside class="sidebar">
        <!-- Auto Process Toggle -->
        <div class="control-group">
            <div class="form-check form-switch custom-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="autoProcess" checked>
                <label class="form-check-label fw-bold ms-2 auto-process-label" for="autoProcess">AUTO PROCESS ON CHANGE</label>
            </div>
        </div>

        <!-- Image URL & Load Group -->
        <div>
            <!-- Image URL -->
            <div class="control-group mb-2">
                <label for="imageUrl" class="form-label fw-bold">image URL</label>
                <input type="text" id="imageUrl" class="form-control" placeholder="http://...">
            </div>

            <!-- Load Button -->
            <div class="control-group">
                <button class="btn btn-mustard w-100 fw-bold" type="button" id="loadImageBtn">load</button>
            </div>

            <!-- Character Set Dropdown -->
            <div class="control-group mt-2">
                <label for="charset" class="form-label fw-bold">CHARACTER SET</label>
                <select id="charset" class="form-select">
                    <option value="full" selected>full</option>
                    <option value="digits">digits</option>
                    <option value="decimal">decimal</option>
                    <option value="hex">hex</option>
                    <option value="tt_robot">tt_robot</option>
                </select>
            </div>
        </div>

        <!-- Digits & Threshold Row -->
        <div class="control-group d-flex align-items-start gap-3 mb-3">
            <!-- Digits (Smaller) -->
            <div style="width: 80px;">
                <label for="digits" class="form-label fw-bold">digits</label>
                <input type="number" class="form-control text-center" id="digits" value="-1" min="-1" max="99" style="width: 100%;">
            </div>
<!-- Threshold (Right of Digits) -->
<div class="flex-grow-1">
    <label class="form-label fw-bold">Threshold</label>
    <input type="range" class="form-range custom-range" id="threshold" min="-1" max="100" value="-1">
    <div class="text-center fw-bold small" id="thresholdVal">Auto</div>
</div>
</div>

<!-- Invert Switch -->
        <div class="control-group mb-0">
            <div class="form-check form-switch custom-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="invertColors" checked>
                <label class="form-check-label fw-bold ms-2" for="invertColors">INVERT</label>
            </div>
        </div>

        <!-- New Modifier Switches -->
        <div class="control-group mb-0">
            <div class="form-check form-switch custom-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="cmdGrayscale" checked>
                <label class="form-check-label fw-bold ms-2" for="cmdGrayscale">GRAYSCALE</label>
            </div>
        </div>

        <div class="control-group mb-0">
            <div class="form-check form-switch custom-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="cmdMakeMono" checked>
                <label class="form-check-label fw-bold ms-2" for="cmdMakeMono">MAKE MONO</label>
            </div>
        </div>

        <div class="control-group mb-3">
            <div class="form-check form-switch custom-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="cmdRemoveIsolated" checked>
                <label class="form-check-label fw-bold ms-2" for="cmdRemoveIsolated">REMOVE ISOLATED</label>
            </div>
        </div>

            <!-- Extra Options -->
            <div class="control-group mt-2">
                <label for="extraOptions" class="form-label fw-bold">Extra options</label>
                <input type="text" id="extraOptions" class="form-control" placeholder="e.g. -T -f white">
            </div>

            <!-- Extra Args -->
            <div class="control-group mt-2">
                <label for="extraArgs" class="form-label fw-bold">Extra commands</label>
                <input type="text" id="extraArgs" class="form-control" placeholder="e.g. erosion dilation">
            </div>


    </aside>

    <!-- Main Content (Right) -->
    <main class="main-content">
        <div class="content-grid">
            <!-- Loaded Image (Large, Left) -->
            <div class="panel-box loaded-image-panel">
                <div class="panel-header">LOADED IMAGE</div>
                <div class="panel-body">
                    <div id="imageContainer">
                        <img id="mainImage" src="" style="display: none;">
                    </div>
                    <div id="placeholderText" class="text-muted text-center mt-5">No image loaded</div>
                </div>
            </div>

            <!-- Right Column for Results -->
            <div class="results-column">
                <!-- Processed Image -->
                <div class="panel-box processed-image-panel">
                    <div class="panel-header">PROCESSED IMAGE</div>
                    <div class="panel-body d-flex justify-content-center align-items-center transparency-grid">
                        <img id="processedImage" src="" style="display: none;">
                    </div>
                </div>

                <!-- Extracted Digits -->
                <div class="panel-box extracted-digits-panel mt-3">
                    <div class="panel-header">EXTRACTED DIGITS</div>
                    <div id="resultsPanelBody" class="panel-body d-flex justify-content-center align-items-center">
                         <div id="resultText" class="result-display"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SSOCR Command (Bottom) -->
        <div class="panel-box command-panel mt-3">
            <div class="panel-header">SSOCR COMMAND</div>
            <div class="panel-body">
                <div id="commandUsed" class="command-text"></div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
