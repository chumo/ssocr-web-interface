<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSOCR Web Interface</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cropper.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <!-- Google Fonts for retro/digital look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="main-header">
    <div id="donate-button-container">
        <div id="donate-button"></div>
        <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
        <script>
            PayPal.Donation.Button({
                env: 'production',
                hosted_button_id: 'QQWVR8SWWWC2E',
                image: {
                    src: 'https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif',
                    alt: 'Donate with PayPal button',
                    title: 'PayPal - The safer, easier way to pay online!',
                }
            }).render('#donate-button');
        </script>
    </div>
    <div class="logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="SSOCR Logo" style="height: 50px;"></div>
    <a href="https://github.com/chumo/ssocr-web-interface" target="_blank" class="github-link" aria-label="View on GitHub">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
        </svg>
    </a>
</header>

<div class="app-container">
    <!-- Sidebar (Left) -->
    <aside class="sidebar">


        <!-- Image URL & Load Group -->
        <div>
            <!-- Image URL -->
            <div class="control-group mb-2">
                <label for="imageUrl" class="form-label fw-bold">image URL</label>
                <input type="text" id="imageUrl" class="form-control" placeholder="http://..." value="https://www.unix-ag.uni-kl.de/~auerswal/ssocr/six_digits.png">
            </div>

            <!-- Load Button -->
            <div class="control-group">
                <button class="btn btn-mustard w-100 fw-bold" type="button" id="loadImageBtn">load</button>
            </div>

            <!-- Character Set Dropdown -->
            <div class="control-group mt-2">
                <label for="charset" class="form-label fw-bold">CHARACTER SET</label>
                <select id="charset" class="form-select">
                    <option value="full" selected>full</option>
                    <option value="digits">digits</option>
                    <option value="decimal">decimal</option>
                    <option value="hex">hex</option>
                    <option value="tt_robot">tt_robot</option>
                </select>
            </div>
        </div>

        <!-- Digits & Threshold Row -->
        <div class="control-group d-flex align-items-start gap-3 mb-3">
            <!-- Digits (Smaller) -->
            <div style="width: 80px;">
                <label for="digits" class="form-label fw-bold">digits</label>
                <input type="number" class="form-control text-center" id="digits" value="-1" min="-1" max="99" style="width: 100%;">
            </div>
<!-- Threshold (Right of Digits) -->
<div class="flex-grow-1">
    <label class="form-label fw-bold">Threshold</label>
    <input type="range" class="form-range custom-range" id="threshold" min="-1" max="100" value="-1">
    <div class="text-center fw-bold small" id="thresholdVal">Auto</div>
</div>
</div>

        <!-- Switches Grid (2x2) -->
        <div class="switches-grid control-group mb-3">
            <!-- INVERT (Top Left) -->
            <div class="form-check form-switch custom-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="invertColors">
                <label class="form-check-label fw-bold ms-1" for="invertColors">INVERT</label>
            </div>

            <!-- REMOVE ISOLATED (Top Right) -->
            <div class="form-check form-switch custom-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="cmdRemoveIsolated">
                <label class="form-check-label fw-bold ms-1" for="cmdRemoveIsolated">RM ISOLATED</label>
            </div>

            <!-- GRAYSCALE (Bottom Left) -->
            <div class="form-check form-switch custom-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="cmdGrayscale">
                <label class="form-check-label fw-bold ms-1" for="cmdGrayscale">GRAYSCALE</label>
            </div>

            <!-- MAKE MONO (Bottom Right) -->
            <div class="form-check form-switch custom-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="cmdMakeMono">
                <label class="form-check-label fw-bold ms-1" for="cmdMakeMono">MAKE MONO</label>
            </div>
        </div>

            <!-- Extra Options -->
            <div class="control-group mt-2">
                <label for="extraOptions" class="form-label fw-bold">Extra options</label>
                <input type="text" id="extraOptions" class="form-control" placeholder="e.g. -T -f white">
            </div>

            <!-- Extra Args -->
            <div class="control-group mt-2">
                <label for="extraArgs" class="form-label fw-bold">Extra commands</label>
                <input type="text" id="extraArgs" class="form-control" placeholder="e.g. erosion dilation">
            </div>


    </aside>

    <!-- Main Content (Right) -->
    <main class="main-content">
        <div class="content-grid">
            <!-- Loaded Image (Large, Left) -->
            <div class="panel-box loaded-image-panel">
                <div class="panel-header">LOADED IMAGE</div>
                <div class="panel-body">
                    <div id="imageContainer">
                        <img id="mainImage" src="" style="display: none;">
                    </div>
                    <div id="placeholderText" class="text-muted text-center mt-5">No image loaded</div>
                </div>
            </div>

            <!-- Right Column for Results -->
            <div class="results-column">
                <!-- Processed Image -->
                <div class="panel-box processed-image-panel">
                    <div class="panel-header">PROCESSED IMAGE</div>
                    <div class="panel-body d-flex justify-content-center align-items-center transparency-grid">
                        <img id="processedImage" src="" style="display: none;">
                    </div>
                </div>

                <!-- Extracted Digits -->
                <div class="panel-box extracted-digits-panel mt-3">
                    <div class="panel-header">EXTRACTED DIGITS</div>
                    <div id="resultsPanelBody" class="panel-body d-flex justify-content-center align-items-center">
                         <div id="resultText" class="result-display"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SSOCR Command (Bottom) -->
        <div class="panel-box command-panel mt-3">
            <div class="panel-header">SSOCR COMMAND</div>
            <div class="panel-body">
                <div id="commandUsed" class="command-text"></div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
